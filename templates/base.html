<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samajik</title>
    <link rel="stylesheet" href="/static\vender\css\bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-secondary">
<header class="mb-3 container-fluid" style="height: 350px">
    {% load static %}
    <img class="w-100 h-100" src="{% static '/static\images\cat.png'%}">
</header>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/social/home/">Home </a>
      </li>
        {% if user.is_authenticated %}
            <li class="nav-item active">
        <a class="nav-link" href="/social/profile/">Profiles </a>
      </li>

            <li class="nav-item">
        <a class="nav-link" href="/accounts/logout">Logout</a>
      </li>
            {% if user.is_superuser %}
                <li class="nav-item">
        <a class="nav-link" href="/admin">Admin</a>
      </li>
                {% else %}
                 <li class="nav-item">
        <a class="nav-link" href="/social/profile/edit/{{ user.profile.id }}">Edit Profile</a>
      </li>

            {% endif %}
            {% else %}
            <li class="nav-item">
        <a class="nav-link" href="/accounts/login">Login</a>
      </li>

        {%  endif %}


    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>




{% block content %}
{% endblock %}

<footer class="jumbotron modal-footer*">
    <h4>COPYRIGT @ SAGAR DHAKAL</h4>
</footer>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
